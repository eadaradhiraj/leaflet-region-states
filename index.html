<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
<link rel="stylesheet" href="index.css" />

<body>
    <div class="d-flex">
        <div id="mapid"></div>
        <div id="details-table"></div>
    </div>
    <script id="details-template" type="text/x-lodash-template">
        <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Details</h3>
              </div>
              <table class="table table-hover" id="dev-table">
                <thead>
                  <tr>
                    <th>Entity</th>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>State</td>
                    <td class="value">
                      <%- NAME_1 %>
                    </td>
                  </tr>
                  <tr>
                    <td>Region</td>
                    <td class="value">
                      <%- NAME_2 %>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/@mapbox/leaflet-pip@1.1.0/leaflet-pip.min.js"></script>
<script src="german_states_geojson.js"></script>
<script src="german_regions_geojson.js"></script>
<script src="script.js"></script>

</html>
